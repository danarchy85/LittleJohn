---
users:
  key: u_id
  children:
    collections:
      - tokens
      - watchlists
      - investments
      - positions
      - batches
      - simulations
  requires:
    - username
  private:
    admin: false
  public: {}
tokens:
  key: t_id
  requires:
    - device_token
watchlists:
  key: wl_id
  children:
    collections:
      - investments
      - positions
      - batches
      - simulations
  requires:
    - name
  private: {}
  public:
    cash_retention: null
investments:
  key: inv_id
  children:
    collections:
      - positions
      - batches
      - simulations
  requires:
    - symbol
  private:
    average_buy_price: 0
    quantity: 0
  public:
    allocation: null
    percent: null
    shares: null
positions:
  key: pos_id
  children:
    collections:
      - orders
      - profit_loss
  requires:
    - chart
    - indicators
  private:
    average_buy_price: 0
    quantity: 0
  public:
    allocation: null
    daily_stop_loss: null
    day_trade: false
    swing_trade: true
simulations:
  key: sim_id
  children:
    collections:
      - orders
      - profit_loss
  requires:
    - chart
    - indicators
    - shares
  private:
    average_buy_price: 0
    quantity: 0
  public:
    allocation: null
    daily_stop_loss: null
    day_trade: false
    swing_trade: true
batches:
  key: b_id
  children:
    collections:
      - simulations
  requires:
    - charts
    - days
    - indicators
  private:
    sim_ids: []
  public:
    options:
      day_trade: false
      swing_trade: true
